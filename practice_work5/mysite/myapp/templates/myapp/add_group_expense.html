{% extends 'myapp/base.html' %}
{% load static %}
{% block body %}
<div class="m-10 w-full lg:w-1/2">
    <h1 class="text-2xl font-bold mb-5">Add Group Expense</h1>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block text-gray-700 font-semibold mb-2">Name:</label>
            {{ form.name }}
        </div>

        <div>
            <label class="block text-gray-700 font-semibold mb-2">Amount:</label>
            {{ form.amount }}
        </div>

        <div>
            <label class="block text-gray-700 font-semibold mb-2">Participants:</label>
            {{ form.users }}
        </div>

        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            Save
        </button>
    </form>
</div>
{% endblock %}
