{% extends 'myapp/base.html' %}
{% load static %}
{% block body %}
<div class="m-10">
    <h1 class="text-2xl font-bold mb-5">My Categories</h1>

    <form method="POST" class="flex items-center space-x-3 mb-5">
        {% csrf_token %}
        {{ form.name }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Add Category
        </button>
    </form>

    <div class="mt-5">
        <table class="min-w-full bg-white shadow-md rounded">
            <thead class="bg-gray-200 border-b">
                <tr>
                    <th class="px-6 py-3 text-left text-sm font-medium text-gray-700 uppercase">#</th>
                    <th class="px-6 py-3 text-left text-sm font-medium text-gray-700 uppercase">Category</th>
                </tr>
            </thead>
            <tbody>
                {% for c in categories %}
                <tr class="border-b">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 font-bold">
                        {{ forloop.counter }}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                        {{ c.name }}
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="px-6 py-4 text-gray-500 text-sm">
                        No categories yet.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
